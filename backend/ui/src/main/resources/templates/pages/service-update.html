<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Редагування послуги</title>
</head>
<body layout:fragment="body">
<main class="w-100">
    <form th:action="@{/panel/services/update}" method="post" th:object="${model}" class="" style="margin: 0 auto; width: 500px;">
        <input type="hidden" th:field="*{id}">
        <div class="form-floating mb-3">
            <input th:field="*{name}" type="text" class="form-control rounded-3" id="floatingInput"  name="name" placeholder="name">
            <label for="floatingInput">Ім'я</label>
        </div>
        <div class="form-floating mb-3">
                            <textarea th:field="*{description}" class="form-control rounded-3" id="floatingDesc" name="description" placeholder="password">
                            </textarea>
            <label for="floatingDesc">Опис</label>
        </div>
        <div class="form-floating mb-3">
            <input th:field="*{category}" type="text" class="form-control rounded-3" name="categoryPath" id="floatingCategory">
            <label for="floatingCategory">Категорія</label>
        </div>
        <div class="form-floating mb-3">
            <input th:field="*{durationInMinute}" type="text" class="form-control rounded-3" name="durationInMinute" id="floatingDurationInMinute">
            <label for="floatingDurationInMinute">Тривалість в хвилинах</label>
        </div>
        <div class="form-floating mb-3">
            <input th:field="*{price}" type="text" class="form-control rounded-3" name="price" id="floatingPrice">
            <label for="floatingPrice">Вартість</label>
        </div>
        <div class="form-floating mb-3">
            <select class="form-control rounded-3" th:field="*{currency}" name="currency" id="floatingCurrency">
                <option th:value="UAH" selected>Гривня</option>
            </select>
            <label for="floatingCurrency">Валюта</label>
        </div>
        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Створити</button>

    </form>
</main>
</body>
</html>
