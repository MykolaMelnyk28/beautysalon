<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Свторити користувача</title>
</head>
<body layout:fragment="body">
    <main class="w-100">
        <form th:action="@{/panel/users/create}" method="post" style="margin: 0 auto; width: 500px;">
           <input type="hidden" th:field="${user.id}" name="id">
           <div class="form-group">
               <label for="floatingUsername">Ім'я користувача</label>
               <input th:field="${user.username}" type="text" class="form-control rounded-3" id="floatingUsername" name="username">
               <small class="error" th:onerror="${user.username}"></small>
           </div>
           <div class="form-group">
               <label for="floatingPassword">Пароль</label>
               <input th:field="${user.password}" type="password" class="form-control rounded-3" name="password" id="floatingPassword">
               <small class="error" th:onerror="*{user.password}"></small>
           </div>
            <div class="form-group">
                <label for="floatingConfirmPassword">Підтвердження пароля</label>
                <input type="password" class="form-control rounded-3" name="confirmPassword" id="floatingConfirmPassword">
                <small class="error"></small>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="accessToAdminPanel" id="accessToAdminPanel">
                <label class="form-check-label" for="accessToAdminPanel">Доступ до панелі адміністратора</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="serviceEditor" id="serviceEditor">
                <label class="form-check-label" for="serviceEditor">Дозволити редагувати ресурс Послуги</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="imageEditor" id="imageEditor">
                <label class="form-check-label" for="imageEditor">Дозволити редагувати ресурс Зображення</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="employeeEditor" id="employeeEditor">
                <label class="form-check-label" for="employeeEditor">Дозволити редагувати ресурс Працівники</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="appointmentEditor" id="appointmentEditor">
                <label class="form-check-label" for="appointmentEditor">Дозволити редагувати ресурс Записи</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="accountEditor" id="accountEditor">
                <label class="form-check-label" for="accountEditor">Дозволити редагувати ресурс Користувачі</label>
            </div>
           <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Створити</button>
       </form>
    </main>
</body>
</html>
