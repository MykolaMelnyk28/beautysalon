<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sidebars/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
  </head>
  <body>
    <nav class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark h-100" style="width: 280px;position: fixed;left: 0;top: 0;bottom: 0;">
        <a th:href="@{/panel}" th:method="get" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-5">Панель адміністратора</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a th:href="@{/panel/services}"
                   th:method="get"
                   th:classappend="${currentUri == '/panel/services' ? 'active' : ''}"
                   class="nav-link text-white"
                   aria-current="page">
                    Послуги
                </a>
            </li>
            <li>
                <a th:href="@{/panel/images}"
                   th:method="get"
                   th:classappend="${currentUri  == '/panel/images' ? 'active' : ''}"
                   class="nav-link text-white"
                   aria-current="page">
                    Зображення
                </a>
            </li>
            <li>
                <a th:href="@{/panel/employees}"
                   th:method="get"
                   th:classappend="${currentUri == '/panel/employees' ? 'active' : ''}"
                   class="nav-link text-white"
                   aria-current="page">
                    Працівники
                </a>
            </li>
            <li>
                <a class="nav-link text-white"
                   th:href="@{/panel/appointments}"
                   th:method="get"
                   th:classappend="${currentUri == '/panel/appointments' ? 'active' : ''}"
                   aria-current="page">
                    Записи
                </a>
            </li>
            <li>
                <a class="nav-link text-white"
                   th:href="@{/panel/users}"
                   th:method="get"
                   th:classappend="${currentUri == '/panel/users' ? 'active' : ''}"
                   aria-current="page">
                    Користувачі
                </a>
            </li>
        </ul>
        <hr>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle show" data-bs-toggle="dropdown" aria-expanded="true">
                <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong sec:authentication="name"></strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow" style="position: absolute; inset: auto auto 0px 0px; margin: 0px; transform: translate3d(0px, -34px, 0px);" data-popper-placement="top-start">
                <li><a class="dropdown-item" th:href="@{/panel/users/profile}">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" th:href="@{/logout}">Sign out</a></li>
            </ul>
        </div>
  </nav>
    <main layout:fragment="body"></main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/js/scripts.js"></script>

  </body>
</html>
